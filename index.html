<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e; /* Dark background */
      color: #ffffff;  /* White text */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      transition: background-color 0.3s ease; /* Smooth transition on background change */
    }

    /* Main Header Styling */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #00c6ff; /* Bright color for header */
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    /* Canvas Styling */
    canvas {
      display: block;
      width: 90%;
      height: auto;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.05);  /* Darkened background for canvas */
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* More prominent shadow for modern look */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect for canvas */
    canvas:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4); /* More pronounced shadow on hover */
    }

    /* Styling for the graphs section */
    .graph-container {
      width: 100%;
      max-width: 1300px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    /* Make the page responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      canvas {
        width: 100%; /* Full width on smaller screens */
      }
    }

    /* Animation on hover for graphs */
    .graph-container .canvas-wrapper {
      transition: transform 0.3s ease;
    }

    .graph-container .canvas-wrapper:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

    <div class="canvas-wrapper">

    <div class="canvas-wrapper">

    // Extract required data for graphs
    const labels = data.map(row => row.time);
    const population = data.map(row => row.population);
    const vehicles = data.map(row => row.vehicles);
    const traffic = data.map(row => row.traffic);
    const perCapitaActual = data.map(row => row.perCapitaActual);

    // Graph 1: Population vs Vehicles

      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Population (millions)',
            data: population,
            borderColor: '#00c6ff',
            fill: false,

      },
      options: {

        plugins: { legend: { position: 'top' } },

          x: {

            grid: { color: '#333' } 
          },
          y: { 
            title: { display: true, text: 'Values' },

  </script>
</body>
</html>
