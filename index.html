<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e; /* Dark background */
      color: #ffffff;  /* White text */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      transition: background-color 0.3s ease; /* Smooth transition on background change */
    }

    /* Main Header Styling */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #00c6ff; /* Bright color for header */
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    /* Canvas Styling */
    canvas {
      display: block;
      width: 100%; /* Ensure they take up the full width of their container */
      height: 400px; /* Set a fixed height for the cards */
      max-width: 1000px; /* Increase max-width for bigger cards */
      background: rgba(255, 255, 255, 0.05);  /* Darkened background for canvas */
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* More prominent shadow for modern look */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px; /* Space between canvas elements */
      cursor: pointer; /* Make it clear it's clickable */
    }

    /* Make the cards bigger on normal screens */
    @media (min-width: 768px) {
      canvas {
        height: 500px; /* Increase height for larger cards on desktop */
      }
    }

    /* Make the page responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      canvas {
        width: 100%; /* Full width on smaller screens */
        height: auto; /* Allow height to adjust based on width */
      }
    }

    /* Styling for the graphs section */
    .graph-container {
      width: 100%;
      max-width: 1300px;
      display: flex;
      flex-direction: column; /* Stack charts vertically */
      gap: 30px; /* Space between the charts */
      justify-content: center;
      align-items: center;
    }

    /* Popup Modal Styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup canvas {
      max-width: 90%;
      max-height: 80%;
    }

    .popup.show {
      display: flex;
    }

    .popup-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup-close:hover {
      background-color: #ff3333;
    }

  </style>
</head>
<body>
  <h1>Transport Data Visualization</h1>

  <div class="graph-container">
    <div class="canvas-wrapper">
      <canvas id="graph1" onclick="openPopup('graph1')"></canvas>
    </div>
    <div class="canvas-wrapper">
      <canvas id="graph2" onclick="openPopup('graph2')"></canvas>
    </div>
    <div class="canvas-wrapper">
      <canvas id="graph3" onclick="openPopup('graph3')"></canvas>
    </div>
  </div>

  <div id="popup" class="popup">
    <button class="popup-close" onclick="closePopup()">X</button>
    <canvas id="popupCanvas"></canvas>
  </div>

  <script>
    // Dataset
    const data = [
     { "time": "Jan, 2010", "population": 80, "vehicles": 50, "traffic": 15.0, "perCapitaActual": 0.63, "perCapitaExpected": 100 },
      { "time": "Feb, 2010", "population": 80.15, "vehicles": 50.2, "traffic": 14.8, "perCapitaActual": 0.63, "perCapitaExpected": 100.125 },
      { "time": "Mar, 2010", "population": 80.25, "vehicles": 50.5, "traffic": 15.2, "perCapitaActual": 0.63, "perCapitaExpected": 100.25 },
      { "time": "Apr, 2010", "population": 80.35, "vehicles": 51, "traffic": 15.5, "perCapitaActual": 0.64, "perCapitaExpected": 100.375 },
      { "time": "May, 2010", "population": 80.55, "vehicles": 51.5, "traffic": 16.0, "perCapitaActual": 0.64, "perCapitaExpected": 100.625 },
      { "time": "Jun, 2010", "population": 80.75, "vehicles": 52, "traffic": 16.2, "perCapitaActual": 0.64, "perCapitaExpected": 100.875 },
      { "time": "Jul, 2010", "population": 80.95, "vehicles": 52.5, "traffic": 17.0, "perCapitaActual": 0.65, "perCapitaExpected": 101.125 },
      { "time": "Aug, 2010", "population": 81.15, "vehicles": 53, "traffic": 16.8, "perCapitaActual": 0.65, "perCapitaExpected": 101.375 },
      { "time": "Sep, 2010", "population": 81.25, "vehicles": 53.5, "traffic": 16.5, "perCapitaActual": 0.66, "perCapitaExpected": 101.5 },
      { "time": "Oct, 2010", "population": 81.45, "vehicles": 54, "traffic": 15.8, "perCapitaActual": 0.66, "perCapitaExpected": 101.75 },
      { "time": "Nov, 2010", "population": 81.65, "vehicles": 54.5, "traffic": 15.6, "perCapitaActual": 0.67, "perCapitaExpected": 102 },
      { "time": "Dec, 2010", "population": 81.85, "vehicles": 55, "traffic": 15.3, "perCapitaActual": 0.67, "perCapitaExpected": 102.25 },
      { "time": "Jan, 2011", "population": 82.56, "vehicles": 56, "traffic": 15.5, "perCapitaActual": 0.68, "perCapitaExpected": 102.5 },
      { "time": "Feb, 2011", "population": 82.15, "vehicles": 56.5, "traffic": 15.7, "perCapitaActual": 0.69, "perCapitaExpected": 102.625 },
      { "time": "Mar, 2011", "population": 82.35, "vehicles": 57, "traffic": 16.0, "perCapitaActual": 0.69, "perCapitaExpected": 102.875 },
      { "time": "Apr, 2011", "population": 82.45, "vehicles": 57.5, "traffic": 16.3, "perCapitaActual": 0.70, "perCapitaExpected": 103 },
      { "time": "May, 2011", "population": 82.65, "vehicles": 58, "traffic": 16.5, "perCapitaActual": 0.70, "perCapitaExpected": 103.25 },
      { "time": "Jun, 2011", "population": 82.85, "vehicles": 58.5, "traffic": 16.8, "perCapitaActual": 0.71, "perCapitaExpected": 103.5 },
      { "time": "Jul, 2011", "population": 83.05, "vehicles": 59, "traffic": 17.0, "perCapitaActual": 0.71, "perCapitaExpected": 103.75 },
      { "time": "Aug, 2011", "population": 83.25, "vehicles": 59.5, "traffic": 17.2, "perCapitaActual": 0.72, "perCapitaExpected": 104 },
      { "time": "Sep, 2011", "population": 83.45, "vehicles": 60, "traffic": 17.5, "perCapitaActual": 0.72, "perCapitaExpected": 104.25 },
      { "time": "Oct, 2011", "population": 83.65, "vehicles": 60.5, "traffic": 17.8, "perCapitaActual": 0.73, "perCapitaExpected": 104.5 },
      { "time": "Nov, 2011", "population": 83.85, "vehicles": 61, "traffic": 18.0, "perCapitaActual": 0.73, "perCapitaExpected": 104.75 },
      { "time": "Dec, 2011", "population": 84.05, "vehicles": 61.5, "traffic": 18.2, "perCapitaActual": 0.74, "perCapitaExpected": 105 }
    ];

    // Extract required data for graphs
    const months = data.map(item => item.time);
    const population = data.map(item => item.population);
    const vehicles = data.map(item => item.vehicles);
    const traffic = data.map(item => item.traffic);
    const perCapitaActual = data.map(item => item.perCapitaActual);
    const perCapitaExpected = data.map(item => item.perCapitaExpected);

    // Graph 1: Population vs Vehicles
    const ctx1 = document.getElementById("graph1").getContext("2d");
    new Chart(ctx1, {
      type: "line",
      data: {
        labels: months,
        datasets: [
          {
            label: "Population",
            data: population,
            borderColor: "#00c6ff",
            backgroundColor: "rgba(0, 198, 255, 0.2)",
            fill: true
          },
          {
            label: "Vehicles",
            data: vehicles,
            borderColor: "#ff4d4d",
            backgroundColor: "rgba(255, 77, 77, 0.2)",
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Graph 2: Traffic Over Time
    const ctx2 = document.getElementById("graph2").getContext("2d");
    new Chart(ctx2, {
      type: "bar",
      data: {
        labels: months,
        datasets: [{
          label: "Traffic",
          data: traffic,
          backgroundColor: "#ff6347",
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Graph 3: Per Capita (Actual vs Expected)
    const ctx3 = document.getElementById("graph3").getContext("2d");
    new Chart(ctx3, {
      type: "line",
      data: {
        labels: months,
        datasets: [
          {
            label: "Per Capita Actual",
            data: perCapitaActual,
            borderColor: "#32cd32",
            backgroundColor: "rgba(50, 205, 50, 0.2)",
            fill: true
          },
          {
            label: "Per Capita Expected",
            data: perCapitaExpected,
            borderColor: "#ff8c00",
            backgroundColor: "rgba(255, 140, 0, 0.2)",
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Function to open the popup with the selected graph
    function openPopup(graphId) {
      const graphCanvas = document.getElementById(graphId);
      const popupCanvas = document.getElementById('popupCanvas');
      popupCanvas.width = graphCanvas.width;
      popupCanvas.height = graphCanvas.height;
      const ctxPopup = popupCanvas.getContext('2d');
      ctxPopup.drawImage(graphCanvas, 0, 0);

      document.getElementById("popup").classList.add("show");
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById("popup").classList.remove("show");
    }
  </script>
</body>
</html>
