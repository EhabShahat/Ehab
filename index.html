<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e; /* Dark background */
      color: #ffffff;  /* White text */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      transition: background-color 0.3s ease; /* Smooth transition on background change */
    }

    /* Main Header Styling */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #00c6ff; /* Bright color for header */
      margin-bottom: 30px;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adds a slight shadow to make text stand out */
    }

    /* Canvas Styling */
    canvas {
      display: block;
      width: 90%;
      height: auto;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);  /* Darkened background for canvas */
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* More prominent shadow for modern look */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 30px; /* Space between canvas elements */
      cursor: pointer; /* Make it clear it's clickable */
    }

    /* Hover effect for canvas */
    canvas:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4); /* More pronounced shadow on hover */
    }

    /* Styling for the graphs section */
    .graph-container {
      width: 100%;
      max-width: 1300px;
      display: flex;
      flex-direction: column; /* Stack charts vertically */
      gap: 30px; /* Space between the charts */
      justify-content: center;
      align-items: center;
    }

    /* Make the page responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      canvas {
        width: 100%; /* Full width on smaller screens */
      }
    }

    /* Popup Modal Styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup canvas {
      max-width: 90%;
      max-height: 80%;
    }

    .popup.show {
      display: flex;
    }

    .popup-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup-close:hover {
      background-color: #ff3333;
    }

  </style>
</head>
<body>
  <h1>Transport Data Visualization</h1>

  <div class="graph-container">
    <div class="canvas-wrapper">
      <canvas id="graph1" onclick="openPopup('graph1')"></canvas>
    </div>
    <div class="canvas-wrapper">
      <canvas id="graph2" onclick="openPopup('graph2')"></canvas>
    </div>
    <div class="canvas-wrapper">
      <canvas id="graph3" onclick="openPopup('graph3')"></canvas>
    </div>
  </div>

  <div id="popup" class="popup">
    <button class="popup-close" onclick="closePopup()">X</button>
    <canvas id="popupCanvas"></canvas>
  </div>

  <script>
    // Dataset
    const data = [
      { "time": "Jan, 2010", "population": 80, "vehicles": 50, "traffic": 15.0, "perCapitaActual": 0.63, "perCapitaExpected": 100 },
      { "time": "Feb, 2010", "population": 80.15, "vehicles": 50.2, "traffic": 14.8, "perCapitaActual": 0.63, "perCapitaExpected": 100.125 },
      { "time": "Mar, 2010", "population": 80.25, "vehicles": 50.5, "traffic": 15.2, "perCapitaActual": 0.63, "perCapitaExpected": 100.25 },
      { "time": "Apr, 2010", "population": 80.35, "vehicles": 51, "traffic": 15.5, "perCapitaActual": 0.64, "perCapitaExpected": 100.375 },
      { "time": "May, 2010", "population": 80.55, "vehicles": 51.5, "traffic": 16.0, "perCapitaActual": 0.64, "perCapitaExpected": 100.625 },
      { "time": "Jun, 2010", "population": 80.75, "vehicles": 52, "traffic": 16.2, "perCapitaActual": 0.64, "perCapitaExpected": 100.875 },
      { "time": "Jul, 2010", "population": 80.95, "vehicles": 52.5, "traffic": 17.0, "perCapitaActual": 0.65, "perCapitaExpected": 101.125 },
      { "time": "Aug, 2010", "population": 81.15, "vehicles": 53, "traffic": 16.8, "perCapitaActual": 0.65, "perCapitaExpected": 101.375 },
      { "time": "Sep, 2010", "population": 81.25, "vehicles": 53.5, "traffic": 16.5, "perCapitaActual": 0.66, "perCapitaExpected": 101.5 },
      { "time": "Oct, 2010", "population": 81.45, "vehicles": 54, "traffic": 15.8, "perCapitaActual": 0.66, "perCapitaExpected": 101.75 },
      { "time": "Nov, 2010", "population": 81.65, "vehicles": 54.5, "traffic": 15.6, "perCapitaActual": 0.67, "perCapitaExpected": 102 },
      { "time": "Dec, 2010", "population": 81.85, "vehicles": 55, "traffic": 15.3, "perCapitaActual": 0.67, "perCapitaExpected": 102.25 },
    ];
    
    // Extract required data for graphs
    const labels = data.map(row => row.time);
    const population = data.map(row => row.population);
    const vehicles = data.map(row => row.vehicles);
    const traffic = data.map(row => row.traffic);
    const perCapitaActual = data.map(row => row.perCapitaActual);
    const perCapitaExpected = data.map(row => row.perCapitaExpected);

    // Graph 1: Population vs Vehicles
    const ctx1 = document.getElementById('graph1').getContext('2d');
    const chart1 = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Population (millions)',
            data: population,
            borderColor: 'rgba(0, 204, 255, 1)',
            backgroundColor: 'rgba(0, 204, 255, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Vehicles (millions)',
            data: vehicles,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            enabled: true
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Count (millions)'
            }
          }
        }
      }
    });

    // Graph 2: Traffic vs Vehicles
    const ctx2 = document.getElementById('graph2').getContext('2d');
    const chart2 = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Traffic Index',
            data: traffic,
            borderColor: 'rgba(255, 159, 64, 1)',
            backgroundColor: 'rgba(255, 159, 64, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Vehicles (millions)',
            data: vehicles,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            enabled: true
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Traffic Index / Vehicles'
            }
          }
        }
      }
    });

    // Graph 3: Per Capita (Actual vs Expected)
    const ctx3 = document.getElementById('graph3').getContext('2d');
    const chart3 = new Chart(ctx3, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Actual per Capita',
            data: perCapitaActual,
            borderColor: 'rgba(153, 102, 255, 1)',
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Expected per Capita',
            data: perCapitaExpected,
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            enabled: true
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Per Capita Value'
            }
          }
        }
      }
    });

    // Open Popup with Canvas
    function openPopup(graphId) {
      const popup = document.getElementById('popup');
      const popupCanvas = document.getElementById('popupCanvas');
      const chart = getChartById(graphId);
      
      // Copy the chart image from the selected chart
      popupCanvas.width = chart.width;
      popupCanvas.height = chart.height;
      const ctxPopup = popupCanvas.getContext('2d');
      ctxPopup.drawImage(chart, 0, 0);
      
      // Show popup
      popup.classList.add('show');
    }

    // Close Popup
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.classList.remove('show');
    }

    // Helper to get the correct chart object
    function getChartById(id) {
      switch (id) {
        case 'graph1':
          return document.getElementById('graph1');
        case 'graph2':
          return document.getElementById('graph2');
        case 'graph3':
          return document.getElementById('graph3');
        default:
          return null;
      }
    }
  </script>
</body>
</html>
