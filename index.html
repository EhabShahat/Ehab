<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Bar Chart Example</title>
  <!-- Link to the Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Canvas element where the chart will be rendered -->
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    // Get the context of the canvas where the chart will be drawn
    var ctx = document.getElementById('myChart').getContext('2d');

    // Create a new chart using Chart.js
    var myChart = new Chart(ctx, {
      type: 'bar',  // Type of chart (bar chart in this case)
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],  // X-axis labels
        datasets: [{
          label: '# of Votes',  // Dataset label
          data: [12, 19, 3, 5, 2, 3],  // Data for each label
          backgroundColor: [  // Bar colors
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [  // Border colors for each bar
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1  // Border width for bars
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true  // Ensure that the y-axis starts at 0
          }
        }
      }
    });
  </script>

</body>
</html>
